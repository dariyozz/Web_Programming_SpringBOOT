<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Event Booking - Choose an Event</title>
    <style>
        body {
            width: 800px;
            margin: auto;
        }
    </style>
</head>
<body>
<header>
    <h1>Welcome to our Event Booking App</h1>
</header>
<main>
    <h2>Search Events:</h2>
    <form action="/" method="get">
        <label for="searchText">Event Name:</label>
        <input type="text" name="searchText" id="searchText"><br/>
        <input type="submit" value="Search">
    </form>

    <h2>Choose an event:</h2>
    <form action="/eventBooking" method="post">
        <label for="atName">Attendee Name
            <input id="atName" type="text" name="attendeeName"/>
        </label>
        <div th:each="event : ${events}">
            <input type="radio" name="eventName" th:value="${event.name}"/>
            <span>Name: <span th:text="${event.name}"></span>,
                      Description: <span th:text="${event.description}"></span>,
                      Rating: <span th:text="${event.popularityScore}"></span>
                </span><br/>
        </div>
        <h2>Choose number of tickets:</h2>
        <input type="number" name="numberOfTickets" min="1" max="10"><br/>
        <input type="submit" value="Submit">
    </form>
</main>
</body>
</html>
