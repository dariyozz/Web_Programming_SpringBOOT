<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <style>
        /* Reuse the previous CSS variables and reset */
        *,
        *::before,
        *::after {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-color: #3498db;
            --secondary-color: #2ecc71;
            --background-light: #f4f6f7;
            --text-dark: #2c3e50;
            --border-color: #e0e4e8;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background-color: var(--background-light);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            line-height: 1.6;
        }

        .login-container {
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 100%;
            max-width: 400px;
        }

        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .login-header h1 {
            color: var(--primary-color);
            font-size: 2rem;
        }

        #login-form input {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            font-size: 1rem;
        }

        #login-form .btn {
            width: 100%;
            padding: 12px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-bottom: 15px;
        }

        #login-form .btn:hover {
            background-color: #2980b9;
        }

        .login-links {
            display: flex;
            justify-content: space-between;
            font-size: 0.9rem;
        }

        .login-links a {
            color: var(--primary-color);
            text-decoration: none;
        }

        .error-message {
            color: #e74c3c;
            text-align: center;
            margin-bottom: 15px;
        }
    </style>
    <script>
        function setFormAction(action) {
            document.getElementById('login-form').action = action;
            document.getElementById('login-form').submit();
        }
    </script>
</head>
<body>
<div class="login-container">
    <div class="login-header">
        <h1>Event Booking Login</h1>
    </div>
    <form id="login-form" method="post">
        <input type="text" name="username" placeholder="Username" required>
        <input type="password" name="password" placeholder="Password" required>
        <button type="button" class="btn" onclick="setFormAction('/login')">Log In</button>

        <div th:if="${param.error}" class="error-message">
            Invalid username or password.
        </div>

        <div class="login-links">
            <button type="button" class="btn" onclick="setFormAction('/register')">Register</button>
        </div>
    </form>
</div>
</body>
</html>
